  <div class="container">
    <a class="navbar-brand" href="#">Wireless Digital Desk</a>
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-md-center">

      </div>

</nav>
<div class="container-fluid">
  <div class="row mt-2 justify-content-left">
    <div class="col-sm-12 col-md-6">
      <form [formGroup]="hashForm" (ngSubmit)="search()" class="form-inline justify-content-center">
        <div class="form-group">
          <input type="text" formControlName="hash" class="from-control" style="width: 150px; margin-right: 10px;"
            placeholder="Digite seu HASH">
          <button type="button" class="btn btn-success" type="submit">Procurar</button>
        </div>
      </form>
    </div>

  </div>

  <div class="row row-cols-3 mt-2">

    <div class="col" *ngFor="let h of hashes">
      <div class="card clickable-div" (click)="execute(h.id)" style="min-height: 200px;">
        <div class="card-body align-items-center d-flex justify-content-center">
          <h5 class="card-title">{{h.name}}</h5>
        </div>
      </div>
    </div>

  </div>
</div>
